<!DOCTYPE html>
<html>

<head>
<title>여행 체크리스트</title>
<meta charset="utf-8">
<style>    
h1 {
        text-align: center;
    }
</style>
</head>

<body>
    <h1>여행 체크리스트</h1>
    <form>
        <fieldset>
            <legend>서우 먹을것들</legend>
            <p>
                <input type="checkbox" /> 분유<br>
                <input type="checkbox" /> 분유병<br>
                <input type="checkbox" /> 보온병<br>
                <input type="checkbox" /> 이유식<br>
                <input type="checkbox" /> 이유식 숟가락<br>
                <input type="checkbox" /> 턱받이 <br>
                
            
            </p>
        </fieldset>
        <fieldset>
            <legend>서우 입을것들</legend>
            <p>
                <input type="checkbox" /> 기저귀 <br>
                <input type="checkbox" /> 옷 <br>
                <input type="checkbox" /> 천기저귀 <br>
                <input type="checkbox" /> 손싸개<br>
                <input type="checkbox" /> 양말<br>
                <input type="checkbox" /> 덮을 것 <br>
                <input type="checkbox" /> 잠옷 <br>
        
            </p>
        </fieldset>
        <fieldset>
            <legend>그밖의 것들</legend>
            <p>
                <input type="checkbox" /> 치발기 <br>
                <input type="checkbox" /> 칫솔 <br>
                <input type="checkbox" /> 체온계 <br>
                <input type="checkbox" /> 물티슈 <br>
                <input type="checkbox" /> 장난감 <br>
                <input type="checkbox" /> 범보의자 또는 바운서 <br>
                <input type="checkbox" /> 욕조 
                <input type="checkbox" /> 로션
                <input type="checkbox" /> 샤워젤<br>
                <input type="checkbox" /> 커피포트<br>
                <input type="checkbox" /> 세제, 브러쉬, 건조대<br>
                <input type="checkbox" /> 젖병소독기 <br>

            </p>
        </fieldset>
        
    </form>
</body>

</html>
